<!doctype html>
<html lang="pt-br">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <div class="container">
        <h1 class="tit">Questionário</h1>
        <div class="row">
            <div class="col-6">
                <label for="exampleFormControlTextarea1" class="form-label"><b>Pergunta 1</b></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">sua resposta</textarea>
            </div>
    
    
            <div class="col-6">
            
                <label for="exampleFormControlTextarea1" class="form-label"><b>Pergunta 2</b></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">sua resposta</textarea>
            </div>
        </div>
        
        

        <div class="row">
            <div class="col">
                <label for="exampleFormControlTextarea1" class="form-label"><b>Pergunta 3</b></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">sua resposta</textarea>
            </div>

            <div class="col">
                <label for="exampleFormControlTextarea1" class="form-label"><b>Pergunta 4</b></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">sua resposta</textarea>
            </div>
        <div>

        <div class="row">
            <div class="col">
                <label for="exampleFormControlTextarea1" class="form-label"><b>Pergunta 5</b></label>
                <select class="form-select" aria-label="Default select example">
                <option selected>Escolher</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                </select>
            </div>
        
            <div class="col">
                <div>
                    <label for="exampleFormControlTextarea1" class="form-label"><b>Pergunta 6</b></label>
                </div>
                <div>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                    Sim
                    </label>

                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                    Não
                    </label>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div>
                            <label for="exampleFormControlTextarea1" class="form-label"><b>Pergunta 7</b></label>
                        </div>
                        <div>
                            <input class="form-check-input" type="Defaultcheckbox" value="" id="Defaultcheckbox">
                            <label class="form-check-label" for="flexCheckDefault">
                            Default checkbox
                            </label>
            
                            <input class="form-check-input" type="Checked checkbox" value="" id="Checked checkbox" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                            Checked checkbox
                            </label>
                        </div>
                        <div>
                            <input class="form-check-input" type="Default checkbox" value="" id="Default checkbox">
                            <label class="form-check-label" for="flexCheckDefault">
                            Default checkbox
                            </label>
                
                            <input class="form-check-input" type="Checked checkbox" value="" id="Checked checkbox" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                            Checked checkbox
                            </label>
                        </div>
                    </div>
                <div class="col">
                    <div>
                        <p><b>Pergunta 8</b></p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                         <label class="form-check-label" for="inlineRadio1">3</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">4</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">5</label>
                     </div>
                </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col">
                                <p><b>Pergunta 9</b></p>
                                <label for="exampleFormControlTextarea1" class="form-label">Data</label>
                                <input type="date" placeholder="enter birth date" required/>
                            </div>
                    
                            <div class="col">
                                <p><b>Pergunta 10</b></p>
                                <label for="hora">Hora</label>
                                <input type="time" id="hora" name="hora">
                            </div>
                        <div>
                </div>
            </div>
            <div class="col-6">
                
                    <p><b>Pergunta 11</b></p>
                <p class="upl">Faça upload de 1 arquivo aceito. O tamanho máximo é de 10 MB.</p>
                <div class="botao-1">
                <label for="upload" class="btn btn-outline-primary">
                    <i class="fas fa-upload"></i> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                        <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z"/>
                      </svg> Adicionar arquivo
                  </label>
                  <input type="file" id="upload" style="display: none;">
                </div>
                
                </div>
                
            </div>
